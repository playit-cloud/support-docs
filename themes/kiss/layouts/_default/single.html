{{ define "main" }}
<div class="max-w-3xl mx-auto px-6 py-10">
  <!-- Breadcrumb -->
  <nav class="mb-6 text-sm text-[#1a1f1c]/60 dark:text-[#e0e6e3]/60">
    <a href="{{ "/" | relURL }}" class="hover:text-[#16a34a] dark:hover:text-terminal-green">~/support</a>
    <span class="mx-2">></span>
    <span class="text-[#16a34a] dark:text-terminal-green">{{ .Title }}</span>
  </nav>

  <!-- Article Header -->
  <header class="mb-10 pb-8 border-b border-terminal-green/30 dark:border-terminal-green/20">
    <h1 class="text-3xl md:text-4xl font-heading font-bold mb-5 text-[#1a1f1c] dark:text-[#e0e6e3] leading-tight">
      {{ .Title }}
    </h1>
    {{ if .Params.tags }}
    <div class="flex flex-wrap gap-2 mt-4">
      {{ range .Params.tags }}
      <span class="px-2.5 py-1 text-xs font-mono bg-terminal-green/5 dark:bg-terminal-green/10 text-[#16a34a] dark:text-terminal-green border border-terminal-green/30 dark:border-terminal-green/20 rounded">
        {{ . }}
      </span>
      {{ end }}
    </div>
    {{ end }}
  </header>

  <!-- Article Content -->
  <article class="article-content text-[#1a1f1c]/90 dark:text-[#e0e6e3]/90">
    {{ .Content }}
  </article>

  <!-- Related Articles -->
  {{ if .Site.Params.Info.related }}
  <div class="mt-12 pt-8 border-t border-terminal-green/30 dark:border-terminal-green/20">
    {{ partial "related" . }}
  </div>
  {{ end }}
</div>

{{ if (and (.Site.Params.Info.codeCopy) (findRE "<pre" .Content 1)) }}
<script src="{{ "js/copycode.js" | relURL }}"></script>
{{ end }}
{{ end }}
