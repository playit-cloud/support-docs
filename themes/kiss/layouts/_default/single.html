{{ define "main" }}
<div class="max-w-3xl mx-auto px-6 py-10">
  <!-- Breadcrumb -->
  <nav class="mb-6 text-sm text-[#1e293b]/60 dark:text-[#e2e8f0]/60">
    <a href="{{ "/" | relURL }}" class="hover:text-playit-orange">~/support</a>
    <span class="mx-2">></span>
    <span class="text-playit-orange">{{ .Title }}</span>
  </nav>

  <!-- Article Header -->
  <header class="mb-10 pb-8 border-b border-playit-orange/20 dark:border-playit-orange/10">
    <h1 class="text-3xl md:text-4xl font-heading font-bold mb-5 text-[#1e293b] dark:text-[#e2e8f0] leading-tight">
      {{ .Title }}
    </h1>
    {{ if .Params.tags }}
    <div class="flex flex-wrap gap-2 mt-4">
      {{ range .Params.tags }}
      <span class="px-2.5 py-1 text-xs font-mono bg-playit-orange/10 dark:bg-playit-orange/5 text-playit-orange border border-playit-orange/20 dark:border-playit-orange/10 rounded">
        {{ . }}
      </span>
      {{ end }}
    </div>
    {{ end }}
  </header>

  <!-- Article Content -->
  <article class="article-content text-[#1e293b]/90 dark:text-[#e2e8f0]/90">
    {{ .Content }}
  </article>

  <!-- Related Articles -->
  {{ if .Site.Params.Info.related }}
  <div class="mt-12 pt-8 border-t border-playit-orange/20 dark:border-playit-orange/10">
    {{ partial "related" . }}
  </div>
  {{ end }}
</div>

{{ if (and (.Site.Params.Info.codeCopy) (findRE "<pre" .Content 1)) }}
<script src="{{ "js/copycode.js" | relURL }}"></script>
{{ end }}
{{ end }}
