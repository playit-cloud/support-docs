{{ define "main" }}
<div class="max-w-6xl mx-auto px-4 sm:px-6 py-6 sm:py-10">
  <!-- Article Header -->
  <header class="mb-6 sm:mb-10 pb-6 sm:pb-8 border-b border-playit-orange/20 dark:border-playit-orange/40">
    <h1 class="text-2xl sm:text-3xl md:text-4xl font-semibold mb-4 sm:mb-5 text-[#1e293b] dark:text-[#e2e8f0] leading-tight">
      {{ .Title }}
    </h1>
    {{ if .Params.tags }}
    <div class="flex flex-wrap gap-2 mt-4">
      {{ range .Params.tags }}
      <span class="px-2 py-1 font-mono text-xs uppercase tracking-wider bg-transparent text-[#1e293b]/70 dark:text-[#e2e8f0]/70 border border-[#1e293b]/30 dark:border-[#e2e8f0]/40">
        {{ . }}
      </span>
      {{ end }}
    </div>
    {{ end }}
  </header>

  <!-- Article Content -->
  <article class="article-content text-[#1e293b]/90 dark:text-[#e2e8f0]/90">
    {{ .Content }}
  </article>

  <!-- Related Articles -->
  {{ if .Site.Params.Info.related }}
  <div class="mt-12 pt-8 border-t border-playit-orange/20 dark:border-playit-orange/40">
    {{ partial "related" . }}
  </div>
  {{ end }}
</div>

{{ if (and (.Site.Params.Info.codeCopy) (findRE "<pre" .Content 1)) }}
<script src="{{ "js/copycode.js" | relURL }}"></script>
{{ end }}
{{ end }}
