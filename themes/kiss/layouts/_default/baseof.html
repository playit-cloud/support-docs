<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }} class="h-full">
<head>
  {{ partial "header" . }}
</head>
<body class="h-full bg-[#f5f7f6] dark:bg-[#0a0f0d] text-[#1a1f1c] dark:text-[#e0e6e3] font-mono antialiased transition-colors duration-200">
  <div class="min-h-full flex flex-col">
    {{ partial "nav" . }}
    <div class="flex flex-1">
      {{ if not .IsHome }}
        {{ partial "sidebar" . }}
      {{ end }}
      <main class="flex-1 overflow-auto">
        {{ block "main" . }}{{ end }}
      </main>
    </div>
    {{ partial "footer" . }}
  </div>
  <script src="{{ "js/theme.js" | relURL }}"></script>
</body>
</html>
