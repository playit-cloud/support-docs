<nav class="border-b border-playit-orange/20 dark:border-playit-orange/10 bg-white dark:bg-navy-800 py-3">

      </a>
    </div>
    <button id="theme-toggle" class="p-2 rounded border border-playit-orange/20 dark:border-playit-orange/10 hover:border-playit-orange/40 dark:hover:border-playit-orange/30" aria-label="Toggle theme">

        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

        playit<span class="text-[#1e293b] dark:text-[#e2e8f0]">.gg</span>
      </a>

        support docs
      </a>
    </div>
    <!-- Mobile: logo and links -->
    <div class="lg:hidden flex items-center gap-3">
      <a href="https://playit.gg" class="text-playit-orange dark:text-playit-orange font-heading text-xl font-semibold hover:opacity-80">
        playit<span class="text-[#1e293b] dark:text-[#e2e8f0]">.gg</span>
      </a>
      <a href="{{ "/support" }}" class="text-sm text-[#1e293b]/70 dark:text-[#e2e8f0]/70 hover:text-playit-orange dark:hover:text-playit-orange">
        support docs
      </a>
    </div>
    <div class="flex-1 flex justify-end">
      <button id="theme-toggle" class="p-2 rounded border border-playit-orange/20 dark:border-playit-orange/10 hover:border-playit-orange/40 dark:hover:border-playit-orange/30" aria-label="Toggle theme">
        <svg id="theme-icon-light" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
