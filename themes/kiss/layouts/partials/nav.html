<nav class="border-b border-playit-orange/40 bg-navy-900 py-3">
  {{ if .IsHome }}
  <!-- Home page: centered nav matching body content width -->
  <div class="max-w-7xl mx-auto px-6 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <a href="https://playit.gg" class="hover:opacity-80 ">
        <img src="{{ "branding/playit-logo.png" | relURL }}" alt="playit.gg" class="h-8" />
      </a>
      <span class="text-playit-cyan">&gt;</span>
      <a href="{{ "/support" }}" class="font-heading text-xs text-[#e2e8f0]/70 hover:text-playit-orange uppercase tracking-wider">
        support_docs
      </a>
    </div>
    <button id="theme-toggle" class="font-heading text-[0.5rem] px-3 py-2 border border-playit-orange/30 hover:border-playit-orange hover:bg-playit-orange/10 text-[#e2e8f0] hover:text-playit-orange " aria-label="Toggle theme">
      <span id="theme-text-light" class="hidden">[<span class="text-playit-cyan">*</span>] DARK</span>
      <span id="theme-text-dark" class="hidden">[<span class="text-playit-cyan">*</span>] LIGHT</span>
    </button>
  </div>
  {{ else }}
  <!-- Article pages: responsive layout -->
  <div class="flex items-center px-4">
    <!-- Mobile menu toggle -->
    <button id="sidebar-toggle" class="lg:hidden p-2 mr-2 border border-playit-orange/30 hover:border-playit-orange hover:bg-playit-orange/10 " aria-label="Toggle sidebar">
      <svg id="sidebar-icon-open" class="w-5 h-5 text-[#e2e8f0]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
      <svg id="sidebar-icon-close" class="w-5 h-5 hidden text-[#e2e8f0]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
    <!-- Desktop: fixed width matching sidebar -->
    <div class="hidden lg:flex lg:w-56 shrink-0 items-center gap-4">
      <a href="https://playit.gg" class="hover:opacity-80 ">
        <img src="{{ "branding/playit-logo.png" | relURL }}" alt="playit.gg" class="h-7" />
      </a>
      <span class="text-playit-cyan">&gt;</span>
      <a href="{{ "/support" }}" class="font-heading text-[0.4rem] text-[#e2e8f0]/70 hover:text-playit-orange uppercase tracking-wider">
        support_docs
      </a>
    </div>
    <!-- Mobile: logo and links -->
    <div class="lg:hidden flex items-center gap-4">
      <a href="https://playit.gg" class="hover:opacity-80 ">
        <img src="{{ "branding/playit-logo.png" | relURL }}" alt="playit.gg" class="h-7" />
      </a>
      <span class="text-playit-cyan">&gt;</span>
      <a href="{{ "/support" }}" class="font-heading text-[0.4rem] text-[#e2e8f0]/70 hover:text-playit-orange uppercase tracking-wider">
        support_docs
      </a>
    </div>
    <div class="flex-1 flex justify-end">
      <button id="theme-toggle" class="font-heading text-[0.5rem] px-3 py-2 border border-playit-orange/30 hover:border-playit-orange hover:bg-playit-orange/10 text-[#e2e8f0] hover:text-playit-orange " aria-label="Toggle theme">
        <span id="theme-text-light" class="hidden">[<span class="text-playit-cyan">*</span>] DARK</span>
        <span id="theme-text-dark" class="hidden">[<span class="text-playit-cyan">*</span>] LIGHT</span>
      </button>
    </div>
  </div>
  {{ end }}
</nav>
